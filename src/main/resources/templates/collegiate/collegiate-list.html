<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout/base :: conteudo">

<div th:fragment="conteudo">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Colegiais</h2>
        <a class="btn btn-primary" th:href="@{/collegiate/new}">Novo Colegiado</a>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Coordenador</th>
            <th>Membros</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${collegiates}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.name}"></td>
            <td th:text="${c.coordenador != null ? c.coordenador.username : '—'}"></td>
            <td>
                <span th:text="${#lists.size(c.members)}"></span> membros
            </td>
            <td>
                <a class="btn btn-sm btn-info" th:href="@{'/collegiate/' + ${c.id}}">Ver</a>
                <a class="btn btn-sm btn-warning" th:href="@{'/collegiate/edit/' + ${c.id}}">Editar</a>

                <form th:action="@{'/collegiate/delete/' + ${c.id}}"
                      method="post"
                      style="display:inline-block;"
                      onsubmit="return confirm('Deseja excluir?');">
                    <button class="btn btn-sm btn-danger">Excluir</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</html>
